<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>

    <div class="saudacoesContainer">

        <h1 class="saudacoes">Que bom ver você de novo!</h1>

        <p class="corpoSaudacoes">Seu próximo destino está a um clique. Entre para continuar explorando o mundo com a gente.</p>

        <img src="assets/traveller.png" alt="ilustração de uma pessoa com uma mochila olhando um mapa" class="ilustracao">

    </div>

    <div class="loginContainer">

        <h1 id="tituloLogin">Login</h1>

        <form id="loginForm">
            <label for="email">Email</label>
            <input  type="email" id="email" name="email" class="textInput" placeholder="Digite seu email" required>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="textInput" placeholder="Digite sua senha" required>

            <a href="" class="esqueceuSenha direcionamento">Esqueceu sua senha?</a>

            <button type="submit" class="btnLogin">Entrar</button>
        </form>

        <p class="registroMsg">Ainda não tem uma conta? Registre-se <a href="./cadastro.html" class="direcionamento">aqui!</a></p>
    </div>

</body>
</html>
